{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
  <h2 class="large colored decode">Sign Up</h2>
  <form method="post">
    <div id="form-div">
      <span>
        {% csrf_token %}
        <p>
          <label for="id_email">Email</label>
          {{form.email}}
        </p>
        <p>
          <label for="id_username">Username</label>
          {{form.username}}
        </p>
        <p>
          <label for="id_password1">Password</label>
          {{form.password1}}
        </p>
        <p>
          <label for="id_password2">Confirm Password</label>
          {{form.password2}}
        </p>
      </span>
      <span id="hint"></span>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" fill="var(--accent-color)"/></svg>
    <button class="colored" type="submit">Sign Up</button>
  </form>

  <script>
    $('label[for= "id_username"]').val("Email: ");
    console.log($('label[for= "id_username"]').val());
  </script>

<script src = "{% static 'js/base.js' %}" type="module"></script>
<script src = "{% static 'js/formhelp.js' %}" type="module"></script>
{% endblock %}
