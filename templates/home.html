{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <a href="{% url 'singleplayer' %}">Singleplayer</a>
  
  <p><a href="{% url 'logout' %}">Log Out</a></p>

{% else %}
  <p class="large decode">You are not logged in.</p>
  <a class="decode" href="{% url 'login' %}">Log In</a>
  <a class="decode" href="{% url 'signup' %}">Sign Up</a>
{% endif %}

<script src = "{% static 'js/base.js' %}" type="module"></script>
{% endblock %}
